# .github/workflows/move-issue-to-project.yml
name: Move issue to GitHub Project

on:
  issues:
    types: [opened]

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - name: Add issue to GitHub Project
        uses: actions/add-to-project@v0.4.0
        with:
          project-url: https://github.com/orgs/Alumnos-CF/projects/1
          column-name: "To Do"
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
